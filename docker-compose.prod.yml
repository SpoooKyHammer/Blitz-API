version: '3'

services:
  redis:
    image: redis
    ports:
      - 6379:6379

  web:
    image: anicreate.azurecr.io/blitz_api:1.0 
    volumes:
      - .:/blitz_api 
    command: poetry run gunicorn --bind 0.0.0.0:5000 blitz_api:create_app\(\)
    restart: always
    expose: 
      - 5000

  celery:
    image: anicreate.azurecr.io/blitz_api:1.0
    volumes:
      - .:/blitz_api 
    command: poetry run celery -A blitz_api.run_celery worker --loglevel=info -P threads
    restart: always
    depends_on:
      - redis

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 80:80
    depends_on:
      - web

